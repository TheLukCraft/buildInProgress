<div class="container">
    <img src="assets/logo.png" alt="Logo ArtAuto" class="logo" />
    <h1>Strona w budowie</h1>
    <p>Tylko osoby upoważnione mają dostęp.</p>
    <p>Zapraszamy wkrótce na <a href="https://artauto.com.pl" target="_blank">artauto.com.pl</a>.</p>

    <form (ngSubmit)="checkPassword()">
      <label for="password">Podaj hasło:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit">Zaloguj</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
